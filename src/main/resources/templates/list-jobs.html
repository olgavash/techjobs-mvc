<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div th:if="${jobs} and ${jobs.size()}">

        <table th:each="job: ${jobs}" th:class="job-listing">
            <tr th:each="item, idx : ${job}" >

                <td th:text="${#strings.capitalizeWords(item.key)}"></td><td th:text="${item.value}"></td>
            </tr>
        </table>
        <br/>

    </div>
</div>

</body>
</html>
